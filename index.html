<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yatra Dost - Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="Welcome to yatra dost!"></div>
      
  </header>

  <main class="signin-container">
    <h1>Welcome to Yatra Dost!!</h1>
    <img src="https://img.mensxp.com/media/content/2017/Sep/must-have-travel-apps-for-every-traveller1400-1505311710.jpg?w=1100&h=513&cc=1">
    <h1>Sign In</h1>
    <form id="signin-form" onsubmit="handleSignIn(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>
   
  </main>

  <footer class="footer">
    <p>Yatra Dost &copy; 2025</p>
  </footer>

  <script>
    function handleSignIn(event) {
      event.preventDefault();
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
